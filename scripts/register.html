<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Automatic Budget Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #28a745;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --background-color: #fff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .login-link {
            text-decoration: none;
            color: var(--primary-color);
        }

        .register-form h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 32px;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        .social-register {
            text-align: center;
        }

        .social-register p {
            margin-bottom: 1rem;
        }

        .google-btn,
        .facebook-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #c23321;
        }

        .facebook-btn:hover {
            background-color: #365899;
        }

        .google-btn i,
        .facebook-btn i {
            margin-right: 0.5rem;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group input {
            background-color: #555;
            color: #f4f4f4;
            border-color: #666;
        }

        body.dark-mode .register-btn {
            background-color: #218838;
        }

        body.dark-mode .register-btn:hover {
            background-color: #1e7e34;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">Budget Manager</div>
            <a href="login.html" class="login-link">Login</a>
        </header>

        <main>
            <form class="register-form" id="registerForm">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <div class="social-register">
                <p>Or register with:</p>
                <button class="google-btn"><i class="fab fa-google"></i> Google</button>
                <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </main>

        <footer>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Password visibility toggle
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggle.classList.toggle('fa-eye');
                toggle.classList.toggle('fa-eye-slash');
            });
        });

        // Form validation and submission
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple name validation
            if (name.length < 2) {
                errorMessage.textContent = 'Name must be at least 2 characters long.';
                return;
            }

            // Simple email validation
            if (!email.includes('@')) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            // Simple password validation
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            // Password confirmation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            // Simulating a successful registration
            errorMessage.textContent = '';
            successMessage.textContent = 'Registration successful! Redirecting to login...';

            // Simulating a redirect after successful registration
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>

</html>
