<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automatic Budget Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .register-link {
            text-decoration: none;
            color: #007bff;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 1.5rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            margin-bottom: 1rem;
        }

        .google-btn,
        .facebook-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #b33627;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: #fff;
        }

        .facebook-btn:hover {
            background-color: #324a8a;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
        }

        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
        /* New and updated styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --background-color: #fff;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            transition: border-color 0.3s;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        body.dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group input[type="email"],
        body.dark-mode .form-group input[type="password"] {
            background-color: #555;
            color: #f4f4f4;
            border-color: #666;
        }

        body.dark-mode .login-btn {
            background-color: #0056b3;
        }

        body.dark-mode .login-btn:hover {
            background-color: #003d82;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">Budget Manager</div>
            <a href="register.html" class="register-link">Register</a>
        </header>

        <main>
            <form class="login-form" id="loginForm">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <div class="social-login">
                <p>Or login with:</p>
                <button class="google-btn"><i class="fab fa-google"></i> Google</button>
                <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </main>

        <footer>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        // Password visibility toggle
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });

        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple email validation
            if (!email.includes('@')) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            // Simple password validation
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            // Simulating a successful login
            errorMessage.textContent = '';
            successMessage.textContent = 'Login successful! Redirecting...';

            // Simulating a redirect after successful login
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>

</html>
